robot_length: 2.5
robot_width: 1.5
safety_dist: 0.3
clear_tolerance: 2
clear_radius: 1.1

# limits
forward_limit: 1.0
horizontal_limit: 1.0

# goal path
delta_theta: 20 # degrees
wp_interval: 10 # number of wp in between each goal
pose_tolerance: 10 # adjust if pose deviates more than this
goal_stop: 0.5 # reached goal if within this distance from goal

# lidar offset
offset_x: 0
offset_y: 0

# ultrasonic sensor
side_spacing: 0.3
